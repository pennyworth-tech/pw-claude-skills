skill: web-performance-testing
version: 1.0.0
description: Evaluation test suite for web performance testing with Core Web Vitals

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

test_cases:
  - id: tc001_core_web_vitals
    description: "Skill explains Core Web Vitals"
    category: basic
    priority: critical
    input:
      prompt: "What are Core Web Vitals and how to measure them?"
    expected_output:
      must_contain:
        - "LCP"
        - "FID"
        - "CLS"
      must_not_contain:
        - "error"
    validation:
      schema_check: true

  - id: tc002_lighthouse_analysis
    description: "Skill uses Lighthouse for auditing"
    category: tools
    priority: high
    input:
      prompt: "How to audit page performance?"
    expected_output:
      must_contain:
        - "Lighthouse"
        - "score"
    validation:
      schema_check: true

  - id: tc003_performance_budgets
    description: "Skill recommends performance budgets"
    category: optimization
    priority: medium
    input:
      prompt: "Set up performance budgets"
    expected_output:
      must_contain:
        - "budget"
        - "threshold"
    validation:
      schema_check: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0

metadata:
  author: "@pennyworth-tech"
  created: "2026-02-02"
