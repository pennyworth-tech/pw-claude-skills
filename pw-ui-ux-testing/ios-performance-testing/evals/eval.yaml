skill: ios-performance-testing
version: 1.0.0
description: Evaluation test suite for iOS performance testing with XCTest metrics

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

test_cases:
  - id: tc001_launch_performance
    description: "Skill analyzes app launch performance"
    category: basic
    priority: critical
    input:
      prompt: "Analyze app launch time performance"
    expected_output:
      must_contain:
        - "launch"
        - "XCTMetric"
      must_not_contain:
        - "error"
    validation:
      schema_check: true

  - id: tc002_memory_analysis
    description: "Skill identifies memory issues"
    category: core
    priority: high
    input:
      prompt: "Check for memory leaks and usage"
    expected_output:
      must_contain:
        - "memory"
        - "leak"
    validation:
      schema_check: true

  - id: tc003_instruments_profiling
    description: "Skill recommends Instruments profiling"
    category: tools
    priority: medium
    input:
      prompt: "How to profile CPU usage?"
    expected_output:
      must_contain:
        - "Instruments"
        - "CPU"
    validation:
      schema_check: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0

metadata:
  author: "@pennyworth-tech"
  created: "2026-02-02"
