skill: responsive-design-testing
version: 1.0.0
description: Evaluation test suite for responsive design testing

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

test_cases:
  - id: tc001_viewport_testing
    description: "Skill tests across viewports"
    category: basic
    priority: critical
    input:
      prompt: "Test responsive design across devices"
    expected_output:
      must_contain:
        - "viewport"
        - "mobile"
      must_not_contain:
        - "error"
    validation:
      schema_check: true

  - id: tc002_breakpoint_coverage
    description: "Skill validates breakpoint coverage"
    category: core
    priority: high
    input:
      prompt: "Test all CSS breakpoints"
    expected_output:
      must_contain:
        - "breakpoint"
        - "media"
    validation:
      schema_check: true

  - id: tc003_mobile_first
    description: "Skill validates mobile-first approach"
    category: methodology
    priority: medium
    input:
      prompt: "Implement mobile-first testing"
    expected_output:
      must_contain:
        - "mobile"
        - "first"
    validation:
      schema_check: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0

metadata:
  author: "@pennyworth-tech"
  created: "2026-02-02"
