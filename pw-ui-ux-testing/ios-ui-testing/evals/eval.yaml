skill: ios-ui-testing
version: 1.0.0
description: Evaluation test suite for iOS UI testing skill with XCTest/XCUITest patterns

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

test_cases:
  - id: tc001_basic_xcuitest_analysis
    description: "Skill analyzes basic XCUITest code and identifies patterns"
    category: basic
    priority: critical
    input:
      prompt: "Analyze this iOS UI test for best practices"
      code: |
        class LoginUITests: XCTestCase {
            func testLogin() {
                let app = XCUIApplication()
                app.launch()
                app.textFields["email"].tap()
                app.textFields["email"].typeText("test@example.com")
                Thread.sleep(forTimeInterval: 2)
                app.buttons["Login"].tap()
            }
        }
    expected_output:
      must_contain:
        - "XCTest"
        - "accessibility"
      must_not_contain:
        - "error"
        - "unable"
    validation:
      schema_check: true
      keyword_match_threshold: 0.8

  - id: tc002_identifies_wait_antipattern
    description: "Skill identifies Thread.sleep antipattern"
    category: core
    priority: high
    input:
      code: |
        Thread.sleep(forTimeInterval: 5)
    expected_output:
      must_contain:
        - "waitForExistence"
        - "flaky"
    validation:
      schema_check: true

  - id: tc003_page_object_recommendation
    description: "Skill recommends Page Object pattern for maintainability"
    category: best-practices
    priority: medium
    input:
      prompt: "How to improve test maintainability?"
    expected_output:
      must_contain:
        - "Page Object"
        - "maintainab"
    validation:
      schema_check: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0
  avg_reasoning_quality: 0.7
  max_execution_time_ms: 300000

metadata:
  author: "@pennyworth-tech"
  created: "2026-02-02"
