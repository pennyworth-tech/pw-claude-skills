skill: ios-accessibility-testing
version: 1.0.0
description: Evaluation test suite for iOS accessibility testing with VoiceOver and WCAG

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

test_cases:
  - id: tc001_voiceover_analysis
    description: "Skill analyzes VoiceOver accessibility"
    category: basic
    priority: critical
    input:
      prompt: "Analyze VoiceOver accessibility for this view"
      code: |
        let button = UIButton()
        button.setTitle("Submit", for: .normal)
    expected_output:
      must_contain:
        - "VoiceOver"
        - "accessibilityLabel"
      must_not_contain:
        - "error"
    validation:
      schema_check: true

  - id: tc002_wcag_compliance
    description: "Skill checks WCAG compliance"
    category: core
    priority: high
    input:
      prompt: "Check WCAG 2.1 AA compliance"
    expected_output:
      must_contain:
        - "WCAG"
        - "contrast"
    validation:
      schema_check: true

  - id: tc003_dynamic_type
    description: "Skill validates Dynamic Type support"
    category: core
    priority: high
    input:
      code: |
        label.font = UIFont.systemFont(ofSize: 14)
    expected_output:
      must_contain:
        - "Dynamic Type"
        - "preferredFont"
    validation:
      schema_check: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0
  avg_reasoning_quality: 0.7

metadata:
  author: "@pennyworth-tech"
  created: "2026-02-02"
