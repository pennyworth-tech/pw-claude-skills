skill: ios-visual-testing
version: 1.0.0
description: Evaluation test suite for iOS visual regression testing

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

test_cases:
  - id: tc001_snapshot_testing
    description: "Skill analyzes snapshot testing setup"
    category: basic
    priority: critical
    input:
      prompt: "Set up snapshot testing for SwiftUI view"
    expected_output:
      must_contain:
        - "snapshot"
        - "swift-snapshot-testing"
      must_not_contain:
        - "error"
    validation:
      schema_check: true

  - id: tc002_device_variations
    description: "Skill recommends multi-device testing"
    category: core
    priority: high
    input:
      prompt: "Test across different iPhone sizes"
    expected_output:
      must_contain:
        - "device"
        - "iPhone"
    validation:
      schema_check: true

  - id: tc003_dark_mode
    description: "Skill validates dark mode testing"
    category: traits
    priority: high
    input:
      prompt: "Test dark mode appearance"
    expected_output:
      must_contain:
        - "dark"
        - "trait"
    validation:
      schema_check: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0

metadata:
  author: "@pennyworth-tech"
  created: "2026-02-02"
