skill: web-e2e-testing
version: 1.0.0
description: Evaluation test suite for web E2E testing with Playwright

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

test_cases:
  - id: tc001_playwright_setup
    description: "Skill provides correct Playwright setup"
    category: basic
    priority: critical
    input:
      prompt: "Set up Playwright for E2E testing"
    expected_output:
      must_contain:
        - "playwright"
        - "test"
      must_not_contain:
        - "error"
    validation:
      schema_check: true

  - id: tc002_locator_strategies
    description: "Skill recommends role-based locators"
    category: core
    priority: high
    input:
      prompt: "How to select elements in Playwright?"
    expected_output:
      must_contain:
        - "getByRole"
        - "locator"
    validation:
      schema_check: true

  - id: tc003_cross_browser
    description: "Skill configures cross-browser testing"
    category: browsers
    priority: high
    input:
      prompt: "Test across Chrome, Firefox, Safari"
    expected_output:
      must_contain:
        - "chromium"
        - "firefox"
        - "webkit"
    validation:
      schema_check: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0

metadata:
  author: "@pennyworth-tech"
  created: "2026-02-02"
